{% extends "layout.html" %}
{% block content %}

<h2>赔率表</h2>

<!-- 标签页按钮 -->
<div style="margin-bottom: 20px;">
    <button onclick="showTab('A')" style="padding: 8px 16px; margin-right: 10px;">Ground A (MPTSBWK + HE)</button>
    <button onclick="showTab('B')" style="padding: 8px 16px;">Ground B (MPTSHEBWK)</button>
</div>

<!-- 表格容器 -->
<div id="tabA" class="odds-tab">
    {% include 'odds_table_a.html' %}
</div>
<div id="tabB" class="odds-tab" style="display: none;">
    {% include 'odds_table_b.html' %}
</div>

<script>
function showTab(group) {
    document.getElementById('tabA').style.display = (group === 'A') ? 'block' : 'none';
    document.getElementById('tabB').style.display = (group === 'B') ? 'block' : 'none';
}
</script>

<style>
.odds-tab table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    font-size: 14px;
    text-align: center;
}
.odds-tab th, .odds-tab td {
    border: 1px solid #ccc;
    padding: 8px;
}
.odds-tab th {
    background-color: #932b8d;
    color: white;
}
</style>

{% endblock %}
