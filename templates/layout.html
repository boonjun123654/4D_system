<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>4D 后台</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-left a {
            margin-right: 10px;
        }
        .nav-right {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="/">赔率</a>
            <a href="/bet">下注</a>
            <a href="/report">财务报表</a>
            <a href="/history">查单</a>
            {% if session.get('role') == 'admin' %}
                <a href="/admin/agents">代理</a>
            {% endif %}
        </div>
        <div class="nav-right">
            {% if session.get('username') %}
                👤 {{ session['username'] }} | <a href="/logout">登出</a>
            {% else %}
                <a href="/login">登录</a>
            {% endif %}
        </div>
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
