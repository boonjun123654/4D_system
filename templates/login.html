{% extends "layout.html" %}
{% block content %}

<h2>登录</h2>

<form method="POST" action="/login" style="max-width: 400px; margin-top: 20px;">
    <div style="margin-bottom: 15px;">
        <label for="username">用户名：</label><br>
        <input type="text" id="username" name="username" required
               style="width: 100%; padding: 8px; font-size: 16px;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="password">密码：</label><br>
        <input type="password" id="password" name="password" required
               style="width: 100%; padding: 8px; font-size: 16px;">
    </div>

    <button type="submit"
            style="padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 4px;">
        登录
    </button>
</form>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul style="color: red; margin-top: 20px;">
      {% for msg in messages %}
        <li>❌ {{ msg }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% endblock %}
