{% extends "layout.html" %}
{% block content %}

<div style="max-width: 400px; margin: 40px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
    <h2 style="text-align: center; margin-bottom: 25px; color: #333;">登录账户</h2>

    <form method="POST" action="/login">
        {{ csrf_token() }}

        <div style="margin-bottom: 20px;">
            <label for="username" style="display:block; margin-bottom: 6px; font-weight: bold;">用户名：</label>
            <input type="text" id="username" name="username" required
                   style="width: 100%; padding: 10px; font-size: 15px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 20px;">
            <label for="password" style="display:block; margin-bottom: 6px; font-weight: bold;">密码：</label>
            <input type="password" id="password" name="password" required
                   style="width: 100%; padding: 10px; font-size: 15px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        {% if show_captcha %}
        <div style="margin-bottom: 20px;">
            <label for="captcha" style="display:block; margin-bottom: 6px; font-weight: bold;">验证码：</label>
            <div style="display: flex; align-items: center; gap: 10px;">
                <input type="text" id="captcha" name="captcha" required
                       style="flex: 1; padding: 10px; font-size: 15px; border: 1px solid #ccc; border-radius: 4px;">
                <img src="/captcha" onclick="this.src='/captcha?' + Math.random()" title="点击刷新验证码"
                     style="height: 42px; vertical-align: middle; cursor: pointer; border: 1px solid #ccc; border-radius: 4px;">
            </div>
        </div>
        {% endif %}

        <button type="submit"
                style="width: 100%; padding: 12px; font-size: 16px; background-color: #5c33cc; color: white; border: none; border-radius: 4px; cursor: pointer;">
            登录
        </button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: red; margin-top: 20px; padding-left: 0;">
          {% for msg in messages %}
            <li style="list-style: none;">❌ {{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</div>

{% endblock %}
