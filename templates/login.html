{% extends "layout.html" %}
{% block content %}

<h2>登录</h2>

<form method="POST" action="/login" style="max-width: 400px;">
    <div style="margin-bottom: 10px;">
        <label>用户名：</label><br>
        <input type="text" name="username" required style="width: 100%; padding: 6px;">
    </div>
    <div style="margin-bottom: 10px;">
        <label>密码：</label><br>
        <input type="password" name="password" required style="width: 100%; padding: 6px;">
    </div>
    <button type="submit" style="padding: 8px 16px;">登录</button>
</form>

{% if error %}
    <p style="color: red;">❌ {{ error }}</p>
{% endif %}

{% endblock %}
