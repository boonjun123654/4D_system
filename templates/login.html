{% extends "layout.html" %}
{% set body_class = 'login-body' %}
{% block content %}

<script src="https://cdn.tailwindcss.com"></script>
<style>
    body {
        font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
    }
    .login-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .login-form {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    .input-field {
        transition: all 0.3s ease;
    }
    .input-field:focus {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }
    .login-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transition: all 0.3s ease;
    }
    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 30px -5px rgba(102, 126, 234, 0.4);
    }
</style>

<div class="login-container flex items-center justify-center px-4 py-8">
    <div class="login-form w-full max-w-md rounded-2xl p-8">
        <!-- Logo/Title -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">登录账户</h1>
            <p class="text-gray-600">请输入账号和密码</p>
        </div>

        <!-- Login Form -->
        <form method="POST" action="/login" class="space-y-6">
            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                    placeholder="请输入用户名"
                >
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                    placeholder="请输入密码"
                >
            </div>

            <!-- Captcha -->
            {% if show_captcha %}
            <div>
                <label for="captcha" class="block text-sm font-medium text-gray-700 mb-2">验证码</label>
                <input 
                    type="text" 
                    id="captcha" 
                    name="captcha" 
                    required
                    class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                    placeholder="请输入验证码"
                >
                <img src="/captcha" onclick="this.src='/captcha?' + Math.random()" class="mt-3 h-12 w-full border border-gray-300 rounded-lg object-contain cursor-pointer" alt="验证码">
            </div>
            {% endif %}

            <!-- Flash messages -->
            {% with messages = get_flashed_messages() %}
              {% if messages %}
              <div class="text-red-500 text-sm text-center">
                {% for msg in messages %}
                  ❌ {{ msg }}<br>
                {% endfor %}
              </div>
              {% endif %}
            {% endwith %}

            <!-- Button -->
            <button 
                type="submit" 
                class="login-btn w-full py-3 px-4 text-white font-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                登录
            </button>
        </form>
    </div>
</div>

{% endblock %}
