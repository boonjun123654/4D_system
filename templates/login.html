{% extends "layout.html" %}
{% set body_class = 'login-body' %}
{% block content %}

<style>
  /* 默认背景图（PC） */
  .login-body {
    background: url("/static/images/login_bg_desktop.jpg") no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Roboto, sans-serif;
  }

  .login-box {
    max-width: 380px;
    margin: 100px auto;
    background: rgba(0, 0, 0, 0.65);
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    color: #fff;
  }

  .login-box h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 24px;
    font-weight: 600;
  }

  .user-box {
    position: relative;
    margin-bottom: 30px;
  }

  .user-box input {
    width: 100%;
    padding: 12px 10px;
    font-size: 16px;
    color: #fff;
    background: transparent;
    border: none;
    border-bottom: 2px solid #fff;
    outline: none;
  }

  .user-box label {
    position: absolute;
    top: 12px;
    left: 10px;
    color: #ccc;
    font-size: 14px;
    pointer-events: none;
    transition: 0.3s ease;
  }

  .user-box input:focus ~ label,
  .user-box input:valid ~ label {
    top: -10px;
    font-size: 12px;
    color: #f39c12;
  }

  .login-button {
    position: relative;
    display: inline-block;
    padding: 12px 24px;
    color: #f39c12;
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
    text-decoration: none;
    overflow: hidden;
    letter-spacing: 2px;
    border: none;
    background: none;
    cursor: pointer;
    margin-top: 10px;
  }

  .login-button span {
    position: absolute;
    display: block;
  }

  .login-button span:nth-child(1) {
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: #f39c12;
    animation: btn-anim1 1s linear infinite;
  }

  .login-button span:nth-child(2) {
    bottom: 0;
    right: 0;
    width: 100%;
    height: 2px;
    background: #f39c12;
    animation: btn-anim2 1s linear infinite;
  }

  @keyframes btn-anim1 {
    0% {transform: translateX(-100%);}
    50%,100% {transform: translateX(100%);}
  }

  @keyframes btn-anim2 {
    0% {transform: translateX(100%);}
    50%,100% {transform: translateX(-100%);}
  }

  .captcha-img {
    margin-top: 10px;
    height: 42px;
    border-radius: 6px;
    border: 1px solid #aaa;
    cursor: pointer;
  }

  .flash-msg {
    color: #ff8080;
    margin-top: 20px;
    font-size: 14px;
  }

@media (max-width: 480px) {
  .login-body {
    background: url("/static/images/login_bg_mobile.jpg?v=2") no-repeat center center fixed;
    background-size: cover;
  }

  body.login-body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    flex-direction: column;
  }

  .login-box {
    width: 95%;
    padding: 32px 22px;
    margin: 0 auto;
    background: rgba(0, 0, 0, 0.7);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    border-radius: 14px;
  }

  .login-box h2 {
    font-size: 22px;
    margin-bottom: 26px;
    text-align: center;
  }

  .user-box input {
    font-size: 17px;
    padding: 14px 10px;
  }

  .user-box label {
    font-size: 14px;
  }

  .login-button {
    font-size: 17px;
    padding: 12px 24px;
    width: 100%;
  }

  .captcha-img {
    height: 38px;
    width: 100%;
    object-fit: contain;
  }
}
</style>

<div class="login-box">
  <h2>登录账户</h2>
  <form method="POST" action="/login">
    <div class="user-box">
      <input type="text" name="username" id="username" required>
      <label>用户名</label>
    </div>

    <div class="user-box">
      <input type="password" name="password" id="password" required>
      <label>密码</label>
    </div>

    {% if show_captcha %}
    <div class="user-box">
      <input type="text" name="captcha" id="captcha" required>
      <label>验证码</label>
      <img src="/captcha" onclick="this.src='/captcha?' + Math.random()" title="点击刷新验证码" class="captcha-img">
    </div>
    {% endif %}

    <button class="login-button" type="submit">
      <span></span><span></span>登录
    </button>
  </form>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-msg">
        {% for msg in messages %}
          ❌ {{ msg }}<br>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
</div>

{% endblock %}
