{% extends "layout.html" %}
{% block content %}

<style>
  /* 默认背景图（PC） */
  body {
    background: url("/static/images/login_bg_desktop.jpg") no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Roboto, sans-serif;
  }

  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .login-box {
    width: 100%;
    max-width: 420px;
    background: rgba(0, 0, 0, 0.7);
    border-radius: 12px;
    padding: 40px 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    color: #fff;
  }

  .login-title {
    text-align: center;
    margin-bottom: 30px;
    font-size: 24px;
    font-weight: bold;
    letter-spacing: 1px;
  }

  .form-group {
    position: relative;
    margin-bottom: 28px;
  }

  .form-group input {
    width: 100%;
    padding: 14px 10px;
    background: transparent;
    border: none;
    border-bottom: 2px solid #ccc;
    font-size: 16px;
    color: #fff;
    outline: none;
  }

  .form-group label {
    position: absolute;
    left: 10px;
    top: 14px;
    color: #ccc;
    font-size: 14px;
    pointer-events: none;
    transition: 0.3s ease;
  }

  .form-group input:focus ~ label,
  .form-group input:valid ~ label {
    top: -10px;
    font-size: 12px;
    color: #f39c12;
  }

  .captcha-img {
    margin-top: 8px;
    height: 42px;
    border-radius: 6px;
    border: 1px solid #aaa;
    width: 100%;
    object-fit: contain;
  }

  .login-button {
    width: 100%;
    background: transparent;
    border: 2px solid #f39c12;
    padding: 12px;
    color: #f39c12;
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
    cursor: pointer;
    transition: 0.3s;
    letter-spacing: 1px;
  }

  .login-button:hover {
    background-color: #f39c12;
    color: #000;
  }

  .flash-msg {
    color: #ff9999;
    font-size: 14px;
    margin-top: 20px;
    text-align: center;
  }

  /* ✅ 手机版背景图和排版 */
  @media (max-width: 480px) {
    body {
      background: url("/static/images/login_bg_mobile.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .login-box {
      padding: 28px 20px;
      max-width: 92%;
    }

    .login-title {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .form-group input {
      font-size: 15px;
      padding: 12px 8px;
    }

    .form-group label {
      font-size: 13px;
    }

    .login-button {
      font-size: 15px;
      padding: 11px;
    }

    .captcha-img {
      height: 36px;
    }
  }
</style>

<div class="login-container">
  <div class="login-box">
    <div class="login-title">登录账户</div>

    <form method="POST" action="/login">
      <div class="form-group">
        <input type="text" name="username" id="username" required>
        <label>用户名</label>
      </div>

      <div class="form-group">
        <input type="password" name="password" id="password" required>
        <label>密码</label>
      </div>

      {% if show_captcha %}
      <div class="form-group">
        <input type="text" name="captcha" id="captcha" required>
        <label>验证码</label>
        <img src="/captcha" onclick="this.src='/captcha?' + Math.random()" title="点击刷新验证码" class="captcha-img">
      </div>
      {% endif %}

      <button type="submit" class="login-button">登录</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-msg">
          {% for msg in messages %}
            ❌ {{ msg }}<br>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</div>

{% endblock %}
